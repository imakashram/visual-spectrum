<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg">

		<meta
			name="description"
			content="Visual Spectrum transforms data into clear, simple, and interactive visual experiences, making information easier to understand and explore."
		/>

		<meta name="author" content="Akash Ram" />
		<meta name="theme-color" content="#0b1020" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Visual Spectrum" />
		<meta
			property="og:description"
			content="Explore data through clear, intuitive, and interactive visualizations built with modern web technologies."
		/>

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Visual Spectrum" />
		<meta
			name="twitter:description"
			content="Explore data through clear, intuitive, and interactive visualizations built with modern web technologies."
		/>

		<title>Visual Spectrum</title>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
